<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-mobile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js"></script>
    </head>

    <body>
        <div class="Logo">
            <img src="../day4/assets/Logo.png" alt="Logo">
            <h1>Apprigator</h1>
        </div>

        <div class="Login-card">

            <div class="cover-welcome">
                <img src="../day4/assets/background.png" alt="Backgrounde Welcome">
                <div class="picture-name">
                    <img src="../day4/assets/picture.png" alt="Profile Picture">
                    <p>
                        Welcome back, <span>Robert</span>
                    </p>
                </div>
            </div>

            <div class="login-form">
                <div class="email">
                    <label class="title-email">
                        Email
                    </label>
                    <input type="email" name="email" id="email" placeholder="robert.langster@gmail.com">
                </div>
                <div class="password">
                    <label class="title-password" for="password">
                        Password
                    </label>
                    <div class="password-container">
                        <input type="password" name="password" id="passwordInput" placeholder="●●●●●●●●●">
                        <span ><i onclick="showHide()" id="togglePassword" class="far fa-eye-slash"></i></span>
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" name="rememberme" id="rememberme">
                        <label for="rememberme">
                            Remember Me
                        </label>
                    </div>
                    <a href="#">
                        Forgot Password?
                    </a>
                </div>
                <button class="login-button">
                    Login
                </button>
            </div>

            <div class="miscellaneous">
                <p>
                    I'm not Robert
                </p>
                <div class="buttons">
                    <button class="button-left">
                        Login as new user
                    </button>
                    <button class="button-left-mobile">
                        Other user login
                    </button>
                    <button class="button-right">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>

    </body>

</html>
